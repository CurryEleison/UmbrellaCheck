    <script>
        function writeout(data) {
            $("#res").text(data["main"]);  
        }

        function success(position) {
            var url = "UmbrellaCallback.aspx?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude;
            $.getJSON(url, writeout);
        }

        function error(msg) {
            $.getJSON("UmbrellaCallback.aspx", writeout);
        }

        $(document).ready(function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                error();
            }
        });
        </script>
